<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Inventario de Herramientas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Inventario</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                href="#"
                onclick="mostrarSeccion('galeriaContainer')"
                >Herramientas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="mostrarSeccion('ingresar')"
                >Ingresa la herramienta</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenedor de la galería -->
    <div class="container mt-4 seccion" id="galeriaContainer">
      <!-- 🔄 Loader -->
      <div id="loader" class="text-center mt-5">
        <div class="spinner-border text-primary" role="status"></div>
        <h5 class="mt-3">Actualizando información...</h5>
      </div>

      <div class="row" id="galeria">
        <!-- Cards de herramientas se generarán aquí -->
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modalNombre" class="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body text-center">
            <!-- Imagen grande -->
            <img
              id="modalImagen"
              src=""
              class="img-fluid mb-3 rounded shadow"
            />

            <p><strong>Estado:</strong> <span id="modalEstado"></span></p>
            <p>
              <strong>Descripción:</strong> <span id="modalDescripcion"></span>
            </p>
            <p><strong>Fecha:</strong> <span id="modalFecha"></span></p>
            <p>
              <strong>Reemplazos:</strong> <span id="modalReemplazos"></span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Formulario para ingresar nueva herramienta -->
    <div class="container mt-4 seccion" id="ingresar" style="display: none">
      <h2>Ingresa nueva herramienta</h2>
      <form id="formHerramienta">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="mb-3">
          <label for="estado" class="form-label">Estado</label>
          <select class="form-control" id="estado" required>
            <option value="" disabled selected>Selecciona un estado</option>
            <option value="Bueno">Bueno</option>
            <option value="Regular">Regular</option>
            <option value="Malo">Malo</option>
            <option value="Necesita reemplazo">Necesita reemplazo</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea
            class="form-control"
            id="descripcion"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="fecha" required />
        </div>
        <div class="mb-3">
          <label for="reemplazos" class="form-label">Reemplazos</label>
          <input type="number" class="form-control" id="reemplazos" required />
        </div>
        <button type="submit" class="btn btn-primary">
          Agregar herramienta
        </button>
      </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modalNombre" class="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body text-center">
            <!-- Imagen grande -->
            <img
              id="modalImagen"
              src=""
              class="img-fluid mb-3 rounded shadow"
            />

            <p><strong>Estado:</strong> <span id="modalEstado"></span></p>
            <p>
              <strong>Descripción:</strong> <span id="modalDescripcion"></span>
            </p>
            <p><strong>Fecha:</strong> <span id="modalFecha"></span></p>
            <p>
              <strong>Reemplazos:</strong> <span id="modalReemplazos"></span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS.js"></script>
  </body>
</html>
